stages:
  - build
  - test
  - deploy
  
build project:
  stage: build
  image: node:16
  script: 
    - npm install
    - npm install -D @playwright/test
    # - npm install contentful
    - npx playwright install

test project:
  stage: test
  image: node:16
  script:
    - npm install
    - npm install -D @playwright/test
    - npx playwright install

deploy project:
  stage: deploy
  image: node:16
  script:
    - npm install
    - npm install -D @playwright/test
    # - npm install contentful
    - npx playwright install
    - npm run build